<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div class="main">
        <h3>E-Commerce Data Entry</h3>

        <div class="input-container">
                <ul>



                    <li>
                        <label for="title">Name</label>
                        <input type="text" id="title">
                    </li>
                    <li>
                        <label for="price">Price</label>
                        <input type="text" id="price">
                    </li>
                    <li>
                        <label for="category">Category</label>
                        <input type="text" id="category">
                    </li>
                    <li>
                        <label for="sub-category">Sub Category</label>
                        <input type="text" id="sub-category">
                    </li>
                    <li>
                        <label for="discription">Discription</label>
                        <input type="text" id="discription">
                    </li>
                    <li>
                        <label for="link">Link</label>
                        <input type="text" id="link">
                    </li>
                    <li>
                        <label for="images">images</label>

                        <span class="img-container">
                            <input type="text" class="images">
                            <button><i class="ri-close-large-line"></i></button>
                        </span>

                        <button id="add-img"><i class="ri-add-large-line"></i></button>
                    </li>

                    <li class="save-container">
                        <input type="submit" id="submit" value="&#10003;">

                        <button class="save">Save</button>

                    </li>

                </ul>

        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
